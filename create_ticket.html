
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracking Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
</head>

<body class="h-100">

	<nav class="navbar navbar-expand-md bg-primary">
		<a class="navbar-brand text-white" href="#">Ticket Tracking
			Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class=" text-white nav-link"
					th:href="@{/}">Ticket</a></li>
				<li class="nav-item"><a class="text-white nav-link"
					th:href="@{/create/ticket}">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-conent-center card">
				<h1 class="text-center">Create Ticket</h1>
				<div class="card-body">
					<form th:action="@{/save/ticket}" th:object="${ticketTracker}"
						method="POST">
						<div class="form-group">
							<label> Title </label> <input type="text" name="ticketTitle"
								th:field="*{ticketTitle}" class="form-control"
								placeholder="Enter ticket title" />
						</div>

						<div class="form-group">
							<label> Short Description </label>
							<textarea name="ticketDescription" rows=3 cols=50
								th:field="*{ticketDescription}" class="form-control"
								placeholder="Enter ticket description"> </textarea>
						</div>

						<div class="form-group">
							<label> Content </label>
							<textarea name="ticketContent" rows=2 cols=50 id="ticketContent"
								th:field="*{ticketContent}" class="form-control"
								placeholder="Enter content"> </textarea>
							<script>
							tinymce
							.init({
											selector : '#ticketContent',
											plugins : 'link lists media image',
											menubar : false,
											toolbar : 'formatselect | bold italic link bullist numlist | outdent indent | image media | undo redo',
											toolbar_mode : 'floating',
										});
							</script>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="form-group"></div>
		</div>
	</div>
	<div th:fragment="footer"
		th:style="'background-color: rgb(248,249,250); position: absolute; bottom:0;font-weight:bold'"
		class="bg-grey mt-5 text-center w-100 p-3">Copyright &copy;
		2023 Great Learning. All Right Reserved</div>
</body>
</html>
