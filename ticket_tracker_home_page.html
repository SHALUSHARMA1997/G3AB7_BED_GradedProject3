<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md bg-primary">
		<a class="navbar-brand text-white" href="#">Ticket Tracker
			Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggle-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class=" text-white nav-link"
					th:href="@{/}">Ticket</a></li>
				<li class="nav-item"><a class="text-white nav-link"
					th:href="@{/create/ticket}">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List of Tickets</h1>
		</div>

		<div class="row">
			<div class="col-lg-6 align-items-center mb-1 mt-3">
				<form th:action="@{/ticket/search}" method="GET">
					<input type="text" name="searchKeyword" th:value="${searchKeyword}"
						placeholder="Search by title or description" />
					<button type="submit" class="btn btn-primary btn-sm mb-1">Search</button>
				    
				</form>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket,ticketStat: ${ticketTracker}">
					<td th:text="${ticketStat.count}"></td>
					<td th:text="${ticket.ticketTitle}"></td>
					<td th:text="${ticket.ticketDescription}"></td>
					<td th:text="${ticket.ticketCreatedOn}"></td>
					<td><a th:href="@{/ticket/edit/{id} (id=${ticket.ticketId})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/ticket/delete/{id} (id=${ticket.ticketId})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{/ticket/view/{id} (id=${ticket.ticketId})}"
						th:style="'background-color: #11caf0; color:black; border:1px solid #11caf0 '"
						class="btn btn-secondary">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
